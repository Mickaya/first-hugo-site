<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        
        <link href="https://fonts.googleapis.com/css?family=Muli|Open+Sans|Montserrat" rel="stylesheet">

        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/normalize.css">
        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/spectre.min.css">
        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/styles.css">


        <title>{{.Title}}</title>

        <!-- <link rel="stylesheet" href="/css/stylesheet.css"> -->
    </head>
    <body>

      <div class="content-navbar">
        <div class="container grid-lg">

          <header class="navbar">
            <section class="navbar-section">
              <span class="logo-text"><a href="/">MS</a></span>
            </section>
            <section class="navbar-section">
              {{ range .Site.Menus.main }}
                <!-- <a class="{{ if eq .URL "/" }}active{{ end }}" href="{{ .URL }}">{{ .Name }}</a> -->
                <a href="{{ .URL }}" class="btn btn-link {{ if eq .URL "/" }}active{{ end }}">{{ .Name }}</a>
              {{ end }}
            </section>
          </header>

        </div>
      </div>

      <br>
      <div class="container grid-lg">
        <h2>{{ .Title }}</h2>
      </div>
