<!DOCTYPE html>
<html>
    <head>
        <!-- METAS -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{.Title}}</title>
        
        <!-- FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Nunito|Nunito+Sans:700" rel="stylesheet">

        <!-- CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        
        <!-- CSS -->
        {{ if eq .URL "/contact/" }}
        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/form.css">
        {{ end }}
        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/spectre.min.css">
        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/styles.css">
    </head>
    <body>

      <!-- Navbar -->
      <div class="content-navbar">
        <div class="container grid-lg">
          <header class="navbar">
            <section class="navbar-section">
              <span class="logo-text"><a href="/">MS</a></span>
            </section>
            <section class="navbar-section">
              {{ $currentNode := . }}
              {{ range .Site.Menus.main }}
              <a href="{{ .URL }}" class="btn btn-link{{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }} active {{end}} hide-sm">{{ .Name }}</a>
              {{ end }}

              <!-- Button for responsive menu -->
              <a class="btn btn-link show-sm toggleNavbar"><i class="fas fa-bars"></i></a>
            </section>
          </header>
        </div>
      </div>

      <!-- Overlay Navigation Menu -->
      <div class="overlay" id="navOverlay"style="display: none;">
        <a class="closebtn toggleNavbar"><i class="fas fa-times"></i></a>
      
        <!-- Overlay content -->
        <div class="overlay-content">
          {{ range .Site.Menus.main }}
          <a class="link" href="{{ .URL }}">{{ .Name }}</a>
          {{ end }}
        </div>

        <div class="overlayBottom flex-centered">
          <p id="logo">MS</p>
          <p id="withLove">Fait avec <i class="fas fa-heart"></i> par MickaÃ«l.</p>
        </div>
      </div>

      <div id="main-content">
