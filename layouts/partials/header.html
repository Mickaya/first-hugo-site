<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        
        <link href="https://fonts.googleapis.com/css?family=Muli|Open+Sans:600|Montserrat" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        
        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/normalize.css">
        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/spectre.min.css">
        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/styles.css">


        <title>{{.Title}}</title>

    </head>
    <body>

      <div class="content-navbar">
        <div class="container grid-lg">

          <header class="navbar">
            <section class="navbar-section">
              <span class="logo-text {{ if eq .URL "/" }}animated fadeIn{{ end }}"><a href="/">MS</a></span>
            </section>
            <section class="navbar-section">
              {{ range .Site.Menus.main }}
              <a href="{{ .URL }}" class="btn btn-link {{ if eq .URL "/" }}active{{ end }} hide-sm">{{ .Name }}</a>
              {{ end }}

              <!-- Button for responsive menu -->
              <a href="#" class="btn btn-link show-sm">MENU</a>
            </section>
          </header>

        </div>
      </div>

      <div id="main-content">
