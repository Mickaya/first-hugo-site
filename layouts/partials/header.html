<!DOCTYPE html>
<html>
    <head>
        <!-- META -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{.Title}}</title>
        
        <!-- FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Lato:700|Nunito|Nunito+Sans:700" rel="stylesheet">

        <!-- CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        
        <!-- CSS -->
        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/normalize.css">
        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/spectre.min.css">
        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/styles.css">
    </head>
    <body>

      <!-- Navbar -->
      <div class="content-navbar">
        <div class="container grid-lg">
          <header class="navbar">
            <section class="navbar-section">
              <span class="logo-text"><a href="/">MS</a></span> <!--{{ if eq .URL "/" }}animated fadeIn{{ end }}-->
            </section>
            <section class="navbar-section">
              {{ $currentNode := . }}
              {{ range .Site.Menus.main }}
              <a href="{{ .URL }}" class="btn btn-link{{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }} active {{end}} hide-sm">{{ .Name }}</a>
              {{ end }}

              <!-- Button for responsive menu -->
              <a class="btn btn-link show-sm toggleNavbar"><i class="fas fa-bars"></i></a>
            </section>
          </header>
        </div>
      </div>

      <!-- Overlay Navigation Menu -->
      <div id="navOverlay" class="overlay">
        <!-- Button to close the overlay navigation -->
        <a class="closebtn toggleNavbar"><i class="fas fa-times"></i></a>
      
        <!-- Overlay content -->
        <div class="overlay-content">
          <!-- {{ $currentNode := . }} -->
          {{ range .Site.Menus.main }}
          <a href="{{ .URL }}">{{ .Name }}</a>
          {{ end }}
        </div>
      </div>


      <div id="main-content">
