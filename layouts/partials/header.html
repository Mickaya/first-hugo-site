<!DOCTYPE html>
<html>
    <head>
        <!-- META -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{.Title}}</title>
        
        <!-- FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Lato:700|Nunito|Nunito+Sans:700" rel="stylesheet">

        <!-- CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        
        <!-- CSS -->
        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/normalize.css">
        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/spectre.min.css">
        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/styles.css">
    </head>
    <body>

      <div class="content-navbar">
        <div class="container grid-lg">

          <header class="navbar">
            <section class="navbar-section">
              <span class="logo-text {{ if eq .URL "/" }}animated fadeIn{{ end }}"><a href="/">MS</a></span>
            </section>
            <section class="navbar-section">
              {{ $currentNode := . }}
              {{ range .Site.Menus.main }}
              <a href="{{ .URL }}" class="btn btn-link {{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }} active {{end}} hide-sm">{{ .Name }}</a>
              {{ end }}

              <!-- Button for responsive menu -->
              <a href="#" class="btn btn-link show-sm">MENU</a>
            </section>
          </header>

        </div>
      </div>

      <div id="main-content">
