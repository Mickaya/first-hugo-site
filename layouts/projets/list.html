{{ partial "header.html" . }}

{{ partial "hero-banner.html" . }}

<div class="container grid-lg">

  {{ range where .Pages.ByDate.Reverse "Section" "projets" }}
  <div class="columns">
    <div class="column col-6 col-md-6 col-sm-6 col-xs-12">
      <a href="{{ .URL }}">
        <img class="img-responsive" src="../../img/projets/aba.png" alt="">
      </a>
    </div>
    <div class="column col-6 col-md-6 col-sm-6 col-xs-12">
      <h2>{{ .Title }}</h2>
      
    </div>
  </div>
  {{ end }}

</div>

{{ partial "footer.html" . }}
