{{ partial "header.html" . }}

{{ partial "hero-banner.html" . }}

<div class="container grid-lg" style="margin-top: 2rem;">

  {{ range where .Pages.ByDate.Reverse "Section" "projets" }}
  <div class="columns content-projet">
    <div class="column col-5 col-md-5 col-sm-12 col-xs-12">
      <a href="{{ .URL }}">
        <img class="img-responsive img-projet" src="{{ .Params.image_url }}" alt="">
      </a>
    </div>
    <div class="column col-7 col-md-7 col-sm-12 col-xs-12">
      <h3><a href="{{ .URL }}">{{ .Title }}</a></h3>
      <p>{{ .Params.description }}</p>
      <span>{{ .Params.technos_using }}</span>
    </div>
  </div>
  {{ end }}

</div>

{{ partial "footer.html" . }}
